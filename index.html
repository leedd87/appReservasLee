<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Iberostar Republica Dominicana</title>
</head>

<body>
    <!--SECTION TITULO-->
    <section>
        <div class='text-center'>
            <h1 id='h1'>Booking App</h1>
            <div class='container-fluid' id='fotoPlaya'>
                <img src="./images/img-1.jpg" alt="foto de playa" id='fotoPlaya' class='img-fluid rounded mx-auto w-100'
                    style="height: 750px;">
            </div>
            <div class='text-center m-4 py-3'>
                <h2>ACTIVIDADES IBEROSTAR</h2>
                <button id='actividadesBtn'>Show Me</button>
                <div id='actividades' class='container-fluid d-flex'></div>
            </div>
    </section>
    <!--FIN SECTION TITULO-->

    <!-- SECTION HOTELES -->
    <section>
        <div class='text-center pt-3'>
            <h2 id='h2'>RESERVAS</h2>
        </div>
        <div class='d-flex flex-column m-4 py-3 justify-content-center align-items-center'>
            <button id='hotelesDisponibles' class="hotelesBtn">HOTELES</button>
        </div>
        <div class='container-fluid d-flex' id='mostrarHoteles'></div>
    </section>
    <!-- FIN SECTION HOTELES -->

    <!-- SECTION HABITACIONES -->
    <section>
        <div class='container-fluid d-flex' id='mostrarHabitaciones'></div>
    </section>
    <!-- FIN SECTION DE HABITACIONES -->

    <!-- COMIENZO SECTION SERVICIOS -->
    <section>
        <div class="container-fluid d-flex" id='mostrarServicios'></div>
    </section>
    <!-- FIN SECTION SERVICIOS -->

    <!-- SECTION DE SELECCION -->
    <section>
        <div id='seleccionHotel'></div>
        <div id='seleccionHabitacion'></div>
        <div id='seleccionServicio'></div>
    </section>
    <!--SECTION CALCULAR-->
    <section>
        <div id='sectionCalcular' class='d-flex flex-column align-items-center container text-center my-3 d-none'>
            <label class="seleccion mx-3">Cantidad de Dias</label><input class='my-3' type="number" id='numero'>
            <button class='my-3' id="idCalcular">CALCULAR</button>
            <div id='cantidadDias'></div>
        </div>
    </section>
    <!--FIN SECTION CALCULAR-->

    <!--SECTION RESERVAr--CANCELAR-->
    <section class='my-5'>
        <div class='d-flex justify-content-center py-5'>
            <button class='mx-5 d-none' id='btnReservar'>RESERVAR</button>
            <button class='mx-5' id='btnCancel'>CANCELAR</button>
        </div>
    </section>
    <!--FIN SECTION RESERVAr--CANCELAR-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js "
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js "
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF "
        crossorigin="anonymous "></script>
    <script src="./js/scripts_function.js"></script>
    <script src="./js/script.js "></script>
</body>

</html>
